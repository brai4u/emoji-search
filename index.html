<!DOCTYPE html>
<html>
<head>
	<title>Emoji Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

	<meta charset="UTF-8">
	<meta name="description" content="Search emojis with deep lerning">
	<meta name="author" content="Brian Ardiles">
</head>
<body>
<div class="container">
	<header class="row col-xs-12 col-md-12">
		<h1 class="text-center">Emoji Search</h1>
	</header>

	<div class="row col-xs-12 col-md-12 text-center center-block">
		<input id="search" class="form-control" type="text" name="search" placeholder="Type something.">
	</div>

	<div class="row col-xs-12 col-md-12 copy text-center">(click on emoji to copy)</div>
	<div class="row col-xs-12 col-md-12 copied text-center collapse">copied!</div>

	<div id="result" class="row center-block col-xs-12 col-md-12 text-center"></div>
</div>

<footer class="footer">
	<div class="container text-center">
		<p class="text-muted">made with ‚ù§ by <a class="link" href="https://twitter.com/brai4u">@brai4u</a> - code in <a class="link" href="https://github.com/brai4u">Github</a></p>
	</div>
</footer>
</body>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
